services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: university_qa_native_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./hf_cache:/root/.cache/huggingface
      - ./uploads:/app/uploads
    env_file:
      - backend/.env
    depends_on:
      mongodb:
        condition: service_healthy
      chromadb:
        condition: service_started
    environment:
      - WATCHFILES_FORCE_POLLING=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app --reload-delay 2
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    tty: true
    stdin_open: true

  mongodb:
    image: mongo:6.0
    container_name: university_qa_native_mongodb
    ports:
      - "27022:27017"
    command: mongod --bind_ip_all --noauth
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: university_qa_native_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/.chroma
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/api/v1/heartbeat || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
  chroma_data:
  hf_cache: